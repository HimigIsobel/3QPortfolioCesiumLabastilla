<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sample Form</title>

    <link rel="stylesheet" href="../../styles.css" />
    <link rel="icon" href="../../assets/pshslogo.png" sizes="32x32" type="image/png">
    <script src="script.js" defer></script>
   <style>
    body{
        padding: 25px;
        font-family: serif;
        width: 80%;
        margin-left: 10%;
        text-align:center;
        background-color: lightblue;
        }


        .title {
            color: #000525;
            font-family: serif
        }


        fieldset:nth-child(2) {
             margin-top: 20px;
        }


        legend {
            background: pink;
            color: black;
            padding: 5px;
            font-family: serif
        }
        label {
             margin: 5%;
        }


        fieldset{
            background-color: rgb(122, 99, 206);
    outline-style: solid;      
    outline-width: 3px;
    outline-color: rgb(91, 124, 196);      
}
    
    </style>
  </head>
  <body>
     <header>
        <div>
            <img src="../../assets/pshslogo.png" alt="pshs logo"
               title="The Official Logo" width="50px" height="50px" />
            <h1>
                3Q 2nd Graded Exercise  
            </h1>
            <h3>by Himig Labastilla </h3>
        </div>
        <nav class="navbar">
            <a href="../../index.html"> Home </a>
            <a href="registered.html"> Show Saved Accounts </a>
        </nav>
    </header>
    <section>
      <h1 class="title">Club Application</h1>
      <form id="dForm" action="submit" method="post">
        <fieldset>
          <legend>Personal Information</legend><br/>
          <label> StudentID:
            <input type="number" name="studentID" id="studentID" required />
          </label><br/><br/>
          <label> Full Name :
            <input type="text" name="fullname" id="fullname" required />
          </label><br/><br/>
          <label> Birthday :
            <input type="date" name="birthday" id="birthday" required />
          </label><br/><br/>
          <label> Email :
            <input type="email" name="email" id="email" required />
          </label><br/><br/>
        </fieldset>


            <fieldset>
        <legend>Extra Information</legend><br/>
          <label> Mobile Phone :
            <input type="text" name="phone" id="phone" required />
          </label><br/><br/>
          <label> Grade Level:
            <select id="gradeLevel" name="gradeLevel" required>
                <option value="">-- Select an option --</option> <!-- Placeholder -->
                <option value="grade7">Grade 7</option>
                <option value="grade8">Grade 8</option>
                <option value="grade9">Grade 9</option>
                <option value="grade10">Grade 10</option>
                <option value="grade11">Grade 11</option>
                <option value="grade12">Grade 12</option>
            </select>


          </label><br/><br/>
          <label> Intern/Extern :
            <input type="radio" id="intern" name="intern" value="Intern"> Intern
            <input type="radio" id="extern" name="extern" value="Extern"> Extern
          </label><br/><br/>


          <label> Preferred Organization:
            <select id="club" name="club" required>
                <option value="">-- Select an option --</option> <!-- Placeholder -->
                <option value="grade7">Glee Club</option>
                <option value="grade8">Bake Club</option>
                <option value="grade9">CompSci Club</option>
                <option value="grade10">Chemistry Club</option>
                <option value="grade11">Drama Club</option>
                <option value="grade12">Physics Club</option>
            </select>


          </label><br/><br/>


          <fieldset>
            <legend>Why do you want to join?</legend><br/>
          <label> Reasons:
        <textarea id="reasons" name="reasons" placeholder="Type your message here..." required></textarea>


          </label><br/><br/>
         
        </fieldset>


        </fieldset>
 
        <fieldset>
          <legend>Action Buttons</legend>
          <button type="submit"> Accept </button>
          <input type="reset" value=" Clear " />


        </fieldset>


      </form>
    </section>
    <script src="q3e3script.js"></script>
  </body>
</html>
